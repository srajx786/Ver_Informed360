<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Informed360</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.1em%22 font-size=%2296%22>ðŸ§­</text></svg>">
</head>
<body>
  <header class="site-header">
    <div class="brand">INFORMED360</div>
    <div class="search">
      <input id="search" type="search" placeholder="Search for topics, locations & sources" />
    </div>
    <nav class="tabs">
      <a class="active">Home</a>
      <a>For you</a><a>Following</a><a>News Showcase</a>
      <a>India</a><a>World</a><a>Local</a><a>Business</a>
      <a>Technology</a><a>Entertainment</a><a>Sports</a><a>Science</a><a>Health</a>
    </nav>
  </header>

  <main class="container">
    <section class="gn-briefing">
      <div class="briefing-left">
        <h1 class="display-title">YOUR BRIEFING</h1>
        <div id="briefingDate" class="briefing-date"></div>
      </div>

      <!-- 1) Markets ticker row -->
      <div id="marketTicker" class="ticker" aria-live="polite"></div>

      <!-- 2) Nation's Mood pill row -->
      <div id="nationMood" class="mood-pill" aria-live="polite"></div>

      <!-- Optional weather card (kept on the right) -->
      <div id="weatherCard" class="weather-card" aria-live="polite"></div>
    </section>

    <section class="news-grid">
      <div id="newsList" class="cards"></div>
      <aside class="right-rail">
        <h3 class="rail-title">Trending Topics</h3>
        <div id="topicsList" class="topics"></div>
      </aside>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
